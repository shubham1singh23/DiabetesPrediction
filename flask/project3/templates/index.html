<!DOCTYPE html>
<html>
<head>
    <title>Phone Addiction Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: #ffffff;
            padding: 32px 36px;
            width: 380px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #4a5568;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e0;
            font-size: 14px;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102,126,234,0.45);
        }

        input[type="submit"] {
            margin-top: 8px;
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: #ffffff;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .result {
            margin-top: 18px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #38a169;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<form method="POST">
    <h2>Phone Addiction Predictor</h2>

    <input name="daily_usage" placeholder="Daily Usage Hours" required>
    <input name="sleep" placeholder="Sleep Hours" required>
    <input name="academic" placeholder="Academic Performance (0â€“100)" required>
    <input name="checks" placeholder="Phone Checks Per Day" required>
    <input name="weekend" placeholder="Weekend Usage Hours" required>

    <input type="submit" value="Predict">

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</form>

</body>
</html>
