<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #667eea;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>

<body>

<form method="POST">
    <h1>Edit Employee</h1>
    <input type="text" name="name" value="{{ emp[1] }}" required>
    <input type="number" name="salary" value="{{ emp[2] }}" min="1" required>
    <input type="submit" value="Update">
    <a href="/employees">Back</a>
</form>

</body>
</html>
