<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        form {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            margin-top: 15px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h1>Employee Records</h1>

<form method="POST">
    <input type="number" name="emp_id" placeholder="Employee ID" required>
    <input type="text" name="name" placeholder="Employee Name" required>
    <input type="number" name="salary" placeholder="Salary" min="1" required>
    <input type="submit" value="Add Employee">
</form>

<a href="/employees">View Employees</a>

</body>
</html>
